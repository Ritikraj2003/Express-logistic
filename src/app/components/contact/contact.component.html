<div class="contact-container">
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>Get in touch with us for any inquiries or support</p>
  </div>

  <div class="contact-content">
    <div class="contact-info">
      <h2> UXB Express West UK LTD</h2>
      <div class="info-item">
        <strong>ğŸ“ Address:</strong>
        <p>100 Viola Avenue, Staines, TW19 7SD</p>
      </div>
      <div class="info-item">
        <strong>ğŸ“§ Email:</strong>
        <p><a href="mailto:uxbexpresswest&#64;hotmail.com">uxbexpresswest&#64;hotmail.com</a></p>
      </div>
      <div class="info-item">
        <strong>ğŸ“ Phone:</strong>
        <p><a href="tel:+447475818845">+44 7475818845</a></p>
      </div>
    </div>

    <div class="contact-form-section">
      <h2>Send us a Message</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <input type="text" formControlName="name" placeholder="Your Name" class="form-input">
          </div>
          <div class="form-group">
            <input type="email" formControlName="email" placeholder="Your Email" class="form-input">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input type="tel" formControlName="phone" placeholder="Phone Number" class="form-input">
          </div>
          <div class="form-group">
            <input type="text" formControlName="subject" placeholder="Subject" class="form-input">
          </div>
        </div>
        <div class="form-group">
          <textarea formControlName="message" placeholder="Your Message" rows="5" class="form-input"></textarea>
        </div>
        <button type="submit" class="btn-submit" [disabled]="loading">
          {{ loading ? 'Sending...' : 'Submit' }}
        </button>
      </form>
      
      <div *ngIf="submitted" class="success-message">
        âœ“ Thank you! Your message has been sent successfully.
      </div>
    </div>
  </div>
</div>
