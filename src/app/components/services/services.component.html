<div class="services-container">
  <div class="services-header">
    <h1>Our Services</h1>
    <p>Comprehensive logistics solutions for all your shipping needs</p>
  </div>

  <div class="services-list">
    <div *ngFor="let service of services" [id]="service.id" class="service-detail-card">
      <div class="service-icon-large">{{ service.icon }}</div>
      <h2>{{ service.title }}</h2>
      <p class="service-description">{{ service.description }}</p>
      
      <div class="service-features">
        <h3>Key Features:</h3>
        <ul>
          <li *ngFor="let feature of service.features">{{ feature }}</li>
        </ul>
      </div>
      
      <a routerLink="/contact" class="btn-enquiry">Enquiry Now</a>
    </div>
  </div>
</div>
